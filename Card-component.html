<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Card Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap">
  </head>  
  <body style="background-color: hsl(30, 38%, 92%);">
    <main class="card">
      <img class="perfume-picture" src="Product-image/image-product-desktop.jpg">
      <section class="info">
        <div class="product-type">
          PERFUME
        </div>
        <div class="product-name">
          Gabrielle Essence Eau De Parfum
        </div>
        <div class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="new-price">
          $149.99
        </div>
        <div class="old-price">
          $169.99
        </div>
        <button class="cart-button">
          <img src="images/icon-cart.svg">
          <span class="button-text">Add to Cart</span>
        </button>
      </section>
    </main>
  </body>
</html>
